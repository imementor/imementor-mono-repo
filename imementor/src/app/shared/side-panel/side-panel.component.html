<aside class="side-panel" [class.open]="isOpen">
  <nav class="side-nav">
    <div class="nav-header">
      <div class="nav-brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="brand-icon">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        <h3>Navigation</h3>
      </div>
    </div>
    
    <ul class="nav-list">
      <li *ngFor="let item of currentNavItems" class="nav-item">
        <button 
          class="nav-link"
          [class.active]="isActive(item.id)"
          (click)="onNavigate(item.id)">
          <span class="nav-icon" [innerHTML]="item.safeIcon"></span>
          <span class="nav-label">{{ item.label }}</span>
        </button>
      </li>
    </ul>
  </nav>
</aside>
