<div class="landing-page" *ngIf="isLandingPage && !isHomePage">
  <app-hero></app-hero>
  <app-stats></app-stats>
  <app-about></app-about>
  <app-founders></app-founders>
  <app-mentors></app-mentors>

  <app-contact></app-contact>

<!-- Router outlet for other pages (login, register, homepage, etc.) -->
