<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="auth-logo">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="auth-gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="auth-gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="auth-gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
          </linearGradient>
          <marker id="auth-arrowhead" markerWidth="8" markerHeight="6" 
           refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" fill="url(#auth-gradient3)" />
          </marker>
        </defs>
        
        <circle cx="75" cy="85" r="22" fill="url(#auth-gradient1)"/>
        <circle cx="125" cy="95" r="16" fill="url(#auth-gradient2)"/>
        <path d="M 97 89 L 109 92" stroke="url(#auth-gradient3)" stroke-width="3" fill="none" marker-end="url(#auth-arrowhead)"/>
      </svg>
    </div>

    <!-- Header -->
    <div class="auth-header">
      <h1>Mag-login sa IMementor</h1>
      <p>Magpatuloy sa inyong mentorship journey</p>
    </div>

    <!-- User Type Selection -->
    <div class="user-type-selector">
      <button 
        type="button" 
        class="user-type-btn" 
        [class.active]="userType === 'mentee'"
        (click)="selectUserType('mentee')">
        <div class="icon">👥</div>
        <span>Mentee</span>
        <small>Makakuha ng guidance</small>
      </button>
      <button 
        type="button" 
        class="user-type-btn" 
        [class.active]="userType === 'mentor'"
        (click)="selectUserType('mentor')">
        <div class="icon">🎓</div>
        <span>Mentor</span>
        <small>Magbahagi ng kaalaman</small>
      </button>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          required
          email
          class="form-control"
          placeholder="Ilagay ang inyong email"
          [class.error]="email.invalid && email.touched">
        <div class="error-message" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.['required']">Email ay kinakailangan</span>
          <span *ngIf="email.errors?.['email']">Maglagay ng tamang email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            name="password"
            [(ngModel)]="loginData.password"
            #password="ngModel"
            required
            minlength="6"
            class="form-control"
            placeholder="Ilagay ang inyong password"
            [class.error]="password.invalid && password.touched">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePassword()">
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['required']">Password ay kinakailangan</span>
          <span *ngIf="password.errors?.['minlength']">Password ay dapat hindi bababa sa 6 na character</span>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Tandaan ako
        </label>
        <a href="#" class="forgot-link">Nakalimutan ang password?</a>
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Mag-login</span>
        <span *ngIf="isLoading" class="loading">Nag-login...</span>
      </button>
    </form>

    <!-- Register Link -->
    <div class="auth-footer">
      <p>Wala pa kayong account? 
        <a (click)="goToRegister()" class="register-link">Mag-register dito</a>
      </p>
    </div>
  </div>
</div>
