<section class="mentors" id="mentors">
  <div class="container">
    <h2 class="section-title">Mga Featured Mentors</h2>
    <div class="carousel-container">
      <div class="carousel" [style.transform]="'translateX(' + (-currentIndex * 330) + 'px)'">
        <div class="mentor-card" *ngFor="let mentor of mentors">
          <div class="mentor-avatar">{{ mentor.avatar }}</div>
          <h3>{{ mentor.name }}</h3>
          <div class="role">{{ mentor.role }}</div>
          <div class="skills">{{ mentor.skills }}</div>
        </div>
      </div>
    </div>
    <div class="carousel-nav">
      <button class="nav-btn" (click)="prev()">‹ Prev</button>
      <button class="nav-btn" (click)="next()">Next ›</button>
    </div>
  </div>
</section>
